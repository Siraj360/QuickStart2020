<nav id="sidebar" class="sidebar">
  <div class="sidebar-content">
    <perfect-scrollbar fxFlex="auto" [config]="config">
      <div class="sidebar-header">
        <a (click)="toggleSidebar()">Quick Start 2020</a>
      </div>

      <div class="sidebar-profile">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="assets/img/user.png" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">Siraj
            <strong>Gadhia</strong>
          </span>
          <span class="user-role">Developer</span>
          <span class="user-status">
            <span class="tesxt-success">Angular & .Net</span>
          </span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of menus"
            [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">

            <span *ngIf="menu.type === 'header'">{{menu.title}}</span>

            <a *ngIf="menu.type === 'menuitem'" routerLinkActive="nav-active" [routerLink]="menu.link">
              <i class="{{menu.icon}}"></i>
              <span>{{menu.title}}</span>
              <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>


            <a *ngIf="menu.type !== 'header' && menu.type !== 'menuitem'" href="#" (click)='toggle(menu)'>
              <i class="{{menu.icon}}"></i>
              <span>{{menu.title}}</span>
              <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>


            <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">

              <ul>
                <li *ngFor="let submenu of menu.submenus">
                  <a href="#"> {{submenu.title}}
                    <span *ngIf="submenu.badge" class="badge badge-pill" [ngClass]="submenu.badge.class">
                      {{submenu.badge.text}}
                    </span>
                  </a>
                </li>
              </ul>
            </div>


          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>

</nav>
